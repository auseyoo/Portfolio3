<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>콘텐츠 슬라이더</title>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Slick.js -->
    <script src="slick/slick.js"></script>
    <link rel="stylesheet" href="slick/slick.css">
    <link rel="stylesheet" href="slick/slick-theme.css">
    <!-- <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css"/>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script> -->
    <!-- <link rel="stylesheet" href="slick/slick-theme.css"> -->
    <style>
        .myslider {
            width: 100%;
            margin: auto;
        }
        .myslider div {
            border: 1px solid #000;
            height: 700px;
            background: #ddd;
            font-size: 30px;
            box-sizing: border-box;
        }
        .myslider div img {
          height: 100%;
        }
        
        @media (max-width: 768px) {
          .myslider {
            width: 100%;
          }
        }

    </style>
</head>
<body>
    <div class="myslider">
        <div><img src="images/20230504161416839.png" alt=""></div>
        <div><img src="images/20230504191349101.png" alt=""></div>
        <div><img src="images/sample_img4.jpg" alt=""></div>
    </div>

    <script>
        $('.myslider').slick({
            infinite: true,
            slidesToShow: 1,
            slidesToScroll: 1,
            autoplay: true,
            autoplaySpeed: 2000,
            speed: 500,
            fade: false,
            cssEase: 'linear',
            dots: true,
            responsive: [
              {
                breakpoint: 1024,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1,
                    infinite: true,
                    dots: true
                  }
              },
              {
                breakpoint: 600,
                settings: {
                    slidesToShow: 2,
                    slidesToScroll: 2
                }
              },
              {
                breakpoint: 480,
                settings: {
                    slidesToShow: 1,
                    slidesToScroll: 1
                }
              }
              // You can unslick at a given breakpoint now by adding:
              // settings: "unslick"
              // instead of a settings object
            ]
        });
    </script>
</body>
</html>
