<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/test.css">
</head>
<body>
    <div class="line-container">
        <h1>line store</h1>
        <div class="line-items">
            <!-- Cony -->
            <div class="cony">
                <div class="cony_inner">
                <div class="head">
                    <div class="ear"></div>
                    <div class="face">
                    <div class="face_cont">
                        <div class="eyes">
                        <div class="eyebrows">
                            <div class="eyebrow left"></div>
                            <div class="eyebrow right"></div>
                        </div>
                        </div>
                        <div class="eye left">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                        <div class="eye3"></div> 
                        </div>
                        <div class="eye right">
                        <div class="eye1"></div>
                        <div class="eye2"></div>
                        <div class="eye3"></div>
                        </div>
                    </div>
                    <div class="cheek cheek_left"></div>
                    <div class="cheek cheek_right"></div>
                    
                    <div class="nose">
                        <div class="nose_line"></div>
                    </div>
                    
                    <div class="mouth">
                        <div class="inner"></div>
                        <div class="outer"></div>
                    </div>
                    </div>
                </div>
                
                <div class="body">
                    <div class="arms">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                    </div>
                    <div class="hand">
                        <div class="finger">
                        </div>
                    </div>
                </div>
                
                <div class="item-box">
                    <div class="inner">
                        <div class="top"></div>
                    </div>
                </div>
                </div>
            </div>
            <!--// Cony -->

            <!-- Sally -->
            <div class="sally">
                <div class="sally_inner">
                <div class="head">
                    <div class="face">
                    <div class="face_cont">
                        <div class="eyes">
                        <div class="eye left">
                        </div>
                        <div class="eye right">
                        </div>
                        </div>
                        <div class="mouth">
                            <div class="inner"></div>
                            <div class="outer">
                                <div class="lip top"></div>
                                <div class="lip right"></div>
                                <div class="lip bottom"></div>
                            </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="body">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
                </div>
                <div class="effect">
                    <div class="love">
                        <div class="heart1 left">
                            <div class="inner"></div>
                        </div>
                        <div class="heart right">
                        </div>
                    </div>
                    <div class="love">
                        <div class="heart left">
                        <div class="inner"></div>
                        </div>
                        <div class="heart right">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Sally -->

            <!-- Brown -->
            <div class="brown">
                <div class="brown_inner">
                <div class="head">
                    <div class="face">
                    <div class="face_cont">
                        <div class="ear">
                        <div class="left">
                        </div>
                        <div class="right">
                            <div class="inner">
                            </div>
                        </div>
                        </div>
                        <div class="eyes">
                        <div class="eye left">
                        </div>
                        <div class="eye right">
                        </div>
                        </div>
                        <div class="bottom">
                        <div class="nose">
                            <div class="nose_line"></div>
                        </div>
                        <div class="mouth">
                            <div class="left"></div>
                            <div class="right">
                            </div>
                        </div>
                        </div>
                    </div>
                    </div>
                </div>
                <div class="body">
                    <div class="arm arm-left"></div>
                    <div class="arm arm-right"></div>
                </div>
                </div>
            </div>
            <!--// Brown -->
        </div>
        
    </div>    
</body>
</html>
